<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panier d'achat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container" id="app">
        <br>
        <div class="panel panel-primary">
            <div class="panel-heading">Panier</div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="col-sm-4">Article</th>
                        <th class="col-sm-2">Quantité</th>
                        <th class="col-sm-2">Prix</th>
                        <th class="col-sm-2">Total</th>
                        <th class="col-sm-1"></th>
                        <th class="col-sm-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(article,index) in articles">
                        <td>{{article.nom}}</td>
                        <td>{{article.quantite}}</td>
                        <td>{{article.prix}} €</td>
                        <td>{{article.quantite * article.prix}} €</td>
                        <td><button class="btn btn-info btn-block" @click="editOneByIndex(index)"><i class="fa fa-edit fa-lg"></i></button></td>
                        <td><button class="btn btn-danger btn-block" @click="deleteOneByIndex(index)"><i class="fa fa-trash-o fa-lg"></i></button></td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                        <td><strong>{{total}} €</strong></td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Article"
                                v-model="inputProduct.nom"></td>
                        <td><input type="text" class="form-control" placeholder="Quantité"
                                v-model="inputProduct.quantite"></td>
                        <td><input type="text" class="form-control" placeholder="Prix" v-model="inputProduct.prix"></td>
                        <td colspan="3"><button class="btn btn-primary btn-block" @click="ajouter">Ajouter</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    articles: [
                        { nom: "pomme", quantite: 5, prix: 10 },
                        { nom: "poire", quantite: 15, prix: 20 },
                        { nom: "orange", quantite: 25, prix: 50 }
                    ],
                    inputProduct: {  quantite: "", prix: "",nom: "" }
                }
            },methods:{
                ajouter() {
                    this.articles.push({...this.inputProduct});
                    this.inputProduct.nom = ""
                    this.inputProduct.quantite = ""
                    this.inputProduct.prix = ""

                },
                 editOneByIndex(index) {
                   this.inputProduct={...this.articles[index]};
                   this.articles.splice(index,1);

                },
                deleteOneByIndex(index){
                    this.articles.splice(index,1);
                }
            },
        
            computed: {
                total() {
                    prix = 0
                    this.articles.forEach(article => {
                        prix += article.quantite * article.prix
                    })
                    return prix
                        ;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
