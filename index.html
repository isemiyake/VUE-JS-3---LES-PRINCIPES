<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Tableau Membres</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
</head>
<body>
  
<div id="app" class="container" style="margin-top:30px;">
  <!-- Parcours d'un tableau indexé -->
  <ul>
    <li v-for="(num, index) in nums" :key="num">
      <h2>{{ num }}</h2>
      <input type="text" placeholder="Entrez quelque chose" />
    </li>
  </ul>

  <button class="btn btn-primary" @click="ajouter">Ajouter la date</button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
Vue.createApp({
  data() {
    return {
      nums: [1, 2, 3]
    }
  },
  methods: {
    ajouter() {
      // On ajoute la date actuelle au début du tableau
      this.nums.unshift(new Date().toLocaleString());
    }
  }
}).mount('#app');
</script>
</body>
</html>
