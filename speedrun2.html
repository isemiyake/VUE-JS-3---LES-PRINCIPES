<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Tableau Membres</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div id="app" >
<div>
    <ul>
        <li v-for="(pizza,nom) in adresse">
             {{nom}}-{{pizza}}    
        </li>
</ul>
</div>


  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
 Vue.createApp({
  data() {
    return {
      adresse: {
      rue: "Charle Deliège, 9",
      cp: 4620,
      localite: "Fléron"
     }
   }
  }
}).mount('#app');
  </script>
</body>
</html>
